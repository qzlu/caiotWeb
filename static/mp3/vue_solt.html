<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html >
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>日历操作</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id='app'>
 <h1>我是父组件的标题</h1>
    <my-component :d="getdata" >
    	
        <p>初始内容1</p>
        <p>初始内容2</p>
        <p slot="kkk">123132132</p>
    </my-component>
</div>	
	

 <script>
	
Vue.component('my-component',{
	props:['d'],
    template:`
    <div >
       <h2>我是子组件的标题</h2>
        <slot></slot>
          <p v-for="(item,key) in d" >{{item.a}}</p>
       <slot name="kkk">只有在没有要分发的内容是才出现。</slot>
    </div>
`,
})

new Vue({
 el: '#app',
  data () {
    return {
    	getdata:[{a:11,b:222,c:333},{a:"11_11",b:"222_22",c:"333_33"}]
    }
  },
  components: {
    
  },
  methods: {
  	
  
    
  },
  mounted:function(){
  	
  }

    

  




    })
  </script> 
</body>
</html
