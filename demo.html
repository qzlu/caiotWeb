		function myNew(){
			let construct = Array.prototype.shift.call(arguments)
			let obj = {}
			construct.prototype = obj.__proto__
			let ret = construct(arguments)
			return typeof ret ==="object"?ret:obj 
		}
		Function.prototype.myCall = function(construct,...args) {
			let obj = construct || window
			let key = new Symbol()
			obj[key] = this
			let result = obj[key](...args)
			delete obj[key]
			return result
		}
		/**
		* 防抖
		*/
		function debounce(fn,delay){
			let timer
			return (...args) => {
				clearTimeout(timer)
				timer = setTimeout(() => {
					fn.call(this,...args)
				},delay)
			}
		}
		/**
		* 节流
		*/
		function throttle(fn,delay = 500){
			let run = true
			return (args) => {
				if(!run) return
				run = false
				setTimeout(() => {
					fn.call(this,args)
					run = true
				},delay)
			}
		}
		/**
		*深拷贝
		*/
