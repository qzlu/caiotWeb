<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="chart-name" content="半圆进度条">
    <title>F2 图表组件库 - AntV</title>
    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/YmDAMEQVbLJpVbKiRQVX.css" />
    
</head>
<body>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>

<script src="https://gw.alipayobjects.com/os/antv/assets/f2/3.3.8/f2.min.js"></script>

<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
<!-- 在 PC 上模拟 touch 事件 -->
<script src="https://gw.alipayobjects.com/os/rmsportal/NjNldKHIVQRozfbAOJUW.js"></script>

  <div class="chart-wrapper">
    <canvas id="mountNode"></canvas>
  </div>
  <style>
  canvas#mountNode {
    border-radius: 5px;
    background-color: #1890ff;
    background-image: linear-gradient(#246BFF, #2797FF);
  }
</style>
<script>
  var _F = F2,
    Shape = _F.Shape,
    G = _F.G,
    Util = _F.Util,
    Global = _F.Global;
  var Vector2 = G.Vector2;

  // 极坐标下带圆角的柱子，只对极坐标生效

  Shape.registerShape('interval', 'polar-tick', {
    draw: function draw(cfg, container) {
      var points = this.parsePoints(cfg.points);
      var style = Util.mix({
        stroke: cfg.color
      }, Global.shape.interval, cfg.style);

      var newPoints = points.slice(0);
      if (this._coord.transposed) {
        newPoints = [points[0], points[3], points[2], points[1]];
      }

      var center = cfg.center;
      var x = center.x,
        y = center.y;


      var v = [1, 0];
      var v0 = [newPoints[0].x - x, newPoints[0].y - y];
      var v1 = [newPoints[1].x - x, newPoints[1].y - y];
      var v2 = [newPoints[2].x - x, newPoints[2].y - y];

      var startAngle = Vector2.angleTo(v, v1);
      var endAngle = Vector2.angleTo(v, v2);
      var r0 = Vector2.length(v0);
      var r = Vector2.length(v1);

      if (startAngle >= 1.5 * Math.PI) {
        startAngle = startAngle - 2 * Math.PI;
      }

      if (endAngle >= 1.5 * Math.PI) {
        endAngle = endAngle - 2 * Math.PI;
      }

      var lineWidth = r - r0;
      var newRadius = r - lineWidth / 2;

      return container.addShape('Arc', {
        className: 'interval',
        attrs: Util.mix({
          x: x,
          y: y,
          startAngle: startAngle,
          endAngle: endAngle,
          r: newRadius,
          lineWidth: lineWidth,
          lineCap: 'round'
        }, style)
      });
    }
  });
  var data = [{
    const: 'a',
    actual: 75,
    expect: 100
  }];
  var chart = new F2.Chart({
    id: 'mountNode',
    padding: [0, 30, 60],
    pixelRatio: window.devicePixelRatio
  });
  chart.source(data, {
    actual: {
      max: 100,
      min: 0,
      nice: false
    }
  });
  chart.coord('polar', {
    transposed: true,
    innerRadius: 0.8,
    startAngle: -Math.PI,
    endAngle: 0
  });
  chart.axis(false);
  chart.interval().position('const*expect').shape('polar-tick').size(10).color('rgba(80, 143, 255, 0.95)').animate(false); // 背景条
  chart.interval().position('const*actual').shape('polar-tick').size(10).color('#fff').animate({
    appear: {
      duration: 1100,
      easing: 'linear',
      animation: function animation(shape, animateCfg) {
        var startAngle = shape.attr('startAngle');
        var endAngle = shape.attr('endAngle');
        if (startAngle > endAngle) {
          // -Math.PI/2 到 0
          endAngle += Math.PI * 2;
        }
        shape.attr('endAngle', startAngle);
        shape.animate().to(Util.mix({
          attrs: {
            endAngle: endAngle
          }
        }, animateCfg)).onUpdate(function(frame) {
          $('#text').text(parseInt(frame * 75) + '%');
        });
      }
    }
  }); // 实际进度
  chart.guide().html({
    position: ['50%', '80%'],
    html: '<div style="width: 120px;color: #fff;white-space: nowrap;text-align:center;">' + '<p style="font-size: 18px;margin:0;">本月进度</p>' + '<p id="text" style="font-size: 48px;margin:0;font-weight: bold;">0</p>' + '</div>'
  });
  chart.render();
</script>


</body>
</html>
